<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Personas</title>
    <style>
      tr {
        border: 1px solid black;
        padding: 3px;
        background-color: black;
      }
      tr:nth-child(2n) {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h3>Personas</h3>
        </div>
        {{ today }} {% if personas %}

        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <!--Solo algunos campos-->
                <th>Nombre(s)</th>
                <th>Apellido(s)</th>
                <th>Tipo</th>
                <th>Cedula</th>
              </tr>
            </thead>
            <tbody>
              {% for p in personas %}
              <tr>
                <td>
                  {{ p.first_name_1 }} {{ p.first_name_2|default:"" }}
                </td>
                <td>{{ p.last_name_1 }} {{ p.last_name_2|default:"" }}</td>
                <td>{{p.type}}</td>
                <td>{{p.document_id}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        {% endif %}
      </div>
    </div>
  </body>
</html>
