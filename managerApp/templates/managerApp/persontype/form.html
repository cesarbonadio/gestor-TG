{% load crispy_forms_tags %}
<form method="post" novalidate autocomplete="off" autocomplete="nope">
    {% csrf_token %}
    <div class="row">
      <div class="col-md-6 col-sm-8 col-12">
        {{ form.name|as_crispy_field }}
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-8 col-12">
        <div style="margin-bottom: 50px;">
          <button type="submit" class="btn btn-success">guardar</button>
          <a href="{% url 'person_type:person_type_list' %}" class="btn btn-outline-secondary" role="button">
            volver
          </a>
        </div>
      </div>
    </div>
</form>
